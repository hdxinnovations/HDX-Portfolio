<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HDX Innovations</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>HDX Innovations</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Our Team</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Banner Carousel -->
  <div class="carousel">
    <div class="carousel-track">
      <div class="item"><img src="image/1.png" alt="Banner 1"></div>
      <div class="item"><img src="image/2.png" alt="Banner 2"></div>
      <div class="item"><img src="image/3.png" alt="Banner 3"></div>
      <div class="item"><img src="image/4.png" alt="Banner 4"></div>
    </div>
  </div>
  

  <!-- Netflix-style slider -->
  <section class="netflix-slider">
    <h2>Meet Our Team</h2>
    <div class="slider-container">
      <div class="slider">
        <div class="slider-item"><img src="image/founder.png" alt="Hari"><p>Hari - Founder</p></div>
        <div class="slider-item"><img src="image/CoFounder.png" alt="Dhanukshan"><p>Dhanukshan - Co-Founder</p></div>
        <div class="slider-item"><img src="image/CEO.png" alt="Shijo"><p>Shijo - CEO</p></div>
        <div class="slider-item"><img src="image/CTO.png" alt="Gouthamraj"><p>Gouthamraj - CTO</p></div>
        <div class="slider-item"><img src="image/dhanush.png" alt="Dhanush"><p>Dhanush - CDO</p></div>
        <div class="slider-item"><img src="image/arun.png" alt="Aravindh"><p>Arun - CFO</p></div>
        <div class="slider-item"><img src="image/dhushanth.png" alt="Aravindh"><p>Dhushanth - TL</p></div>
        <div class="slider-item"><img src="image/aravindh.png" alt="Aravindh"><p>Aravindh - CMO</p></div>
    </div>
  </section>

  <!-- Team Projects -->
  <section class="team-projects">
    <h2 class="section-title">Our Projects</h2>

    <div class="project-card">
      <div class="project-info">
        <h1>Project Title</h1>
        <div class="project-content">
          <div class="project-vidbox">
            <video autoplay muted loop>
              <source src="video/Website 1.mp4" type="video/mp4">
            </video>
          </div>
          <button onclick="window.open('https://hdxinnovations.github.io/Portfolio-Templete-1/', '_blank')">Visit</button>
        </div>
      </div>
    </div>

    <div class="project-card">
      <div class="project-info">
        <h1>Project Title</h1>
        <div class="project-content">
          <div class="project-vidbox">
            <video autoplay muted loop>
              <source src="video/Website 2.mp4" type="video/mp4">
            </video>
          </div>
          <button onclick="window.open('https://hdxinnovations.github.io/Portfolio-Templete-2/', '_blank')">Visit</button>
        </div>
      </div>
    </div>

    <div class="project-card">
      <div class="project-info">
        <h1>Project Title</h1>

          <div class="project-vidbox">

          </div>
          <button onclick="window.open('https://hdxinnovations.github.io/Portfolio-Templete-1/', '_blank')">Visit</button>
